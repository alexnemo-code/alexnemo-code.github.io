    <title>대전대학교 건물소개</title>

  <body>
    <header>
      <h2>지산도서관(10호관)</h2></header>
    <nav>
      <ul>
        <p>설립자의 호를 따서 명명한 이 도서관은, 개관 당시 대전·충남권 대학 도서관 가운데 최고의 시설과 최대 규모를 자랑했다. 캠퍼스의 중앙에 위치한 이 건물은 대외적 교육환경의 변화와 대내적 교육철학 및 교육브랜드 구현 시책에 따라 선도적·선진적인 역할 수행을 위하여 지속적으로 리모델링되었다.</p>
      </ul></nav>

<img src="https://www.dju.ac.kr/upload/dju/cam/img_742b5000-e87a-4060-8c57-7b4acc98b1041591863179412.jpg" alt="지산도서관"/>
